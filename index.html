<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
</head>

<body>
  <div id ="canvasContainer" style="touch-action: none;"></div>

  <p>
    <ol id="drawinglist"></ol>
  </p>

  <div class="sidebar">
    <ul>
        <li>
            <label for="color">颜色</label>
            <input type="color" id="color" />
        </li>
        <li>
            <label for="weight">笔画宽度</label>
            <input type="number" id="weight" min="2" max="42" value="10" />
        </li>
        <li>
          <button id="panButton"><i class="fa fa-hand"></i></button>
        </li>
        <li>
          <button id="undoButton"><i class="fa fa-undo"></i></button>
        </li>
        <li>
            <button id="clearButton"><i class="fa fa-trash"></i></button>
        </li>
    </ul>
  </div>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</body>
</html>
