<html>

<head>
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script language="javascript" type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</head>

<body>
  <div id="canvasContainer" style="touch-action: none;"></div>

  <p>
  <ol id="drawinglist"></ol>
  </p>

  <div class="sidebar">
    <ul>
      <li>
        <label for="color">颜色</label>
        <input type="color" id="color" />
      </li>
      <li>
        <!-- <label for="weight">笔画宽度</label>
            <input type="number" id="weight" min="2" max="42" value="10" /> -->
        <label for="weight">笔画宽度</label>
        <input type="text" id="weight" readonly style="border:0;">
        <div id="slider-vertical" style="height:100px;"></div>
      </li>
      <li>
        <button id="panButton"><i class="fa fa-hand"></i></button>
      </li>
      <li>
        <button id="undoButton"><i class="fa fa-undo"></i></button>
      </li>
      <li>
        <button id="clearButton"><i class="fa fa-trash"></i></button>
      </li>
    </ul>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</body>

</html>
